<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-portfolio Noah VAYRE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="js/modernizr.js"></script>

  <style>
    #langSelect {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sélecteur de langue -->
  <select id="langSelect">
    <option value="fr">FR</option>
    <option value="en">EN</option>
  </select>

  <!-- Contenu Markdown -->
  <div id="content" class="markdown-body">Chargement...</div>

  <!-- marked.js pour convertir Markdown en HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  const select = document.getElementById("langSelect");
  const contentDiv = document.getElementById("content");

  let lang = localStorage.getItem("lang") || "fr";
  select.value = lang;

  function loadMarkdown(page) {
    contentDiv.innerHTML = `<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Chargement...</span></div>`;
    fetch(page)
      .then(res => {
        if (!res.ok) {
          throw new Error(`Erreur : Impossible de charger ${page}`);
        }
        return res.text();
      })
      .then(md => {
        if (md.trim() === "") {
          throw new Error("Le fichier est vide.");
        }
        contentDiv.innerHTML = marked.parse(md);
      })
      .catch(err => {
        contentDiv.innerHTML = `<p>Le contenu demandé est introuvable. Veuillez vérifier le fichier ou réessayer plus tard.</p>`;
      });
  }

  loadMarkdown(`index_${lang}.md`);

  select.addEventListener("change", () => {
    lang = select.value;
    localStorage.setItem("lang", lang);
    loadMarkdown(`index_${lang}.md`);
  });

  document.addEventListener("click", (event) => {
    const target = event.target;
    if (target.tagName === "A" && target.getAttribute("href").endsWith(".md")) {
      event.preventDefault();
      const page = target.getAttribute("href");
      loadMarkdown(page);
    }
  });
</script>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>


</body>
</html>
