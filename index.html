<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>E-portfolio Bilingue</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #langSelect {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sélecteur de langue -->
  <select id="langSelect">
    <option value="fr">FR</option>
    <option value="en">EN</option>
  </select>

  <!-- Contenu Markdown -->
  <div id="content">Chargement...</div>

  <!-- marked.js pour convertir Markdown en HTML -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  const select = document.getElementById("langSelect");
  const contentDiv = document.getElementById("content");

  let lang = localStorage.getItem("lang") || "fr";
  select.value = lang;

  function loadMarkdown(page) {
    contentDiv.innerHTML = `<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Chargement...</span></div>`;
    fetch(page)
      .then(res => {
        if (!res.ok) {
          throw new Error(`Erreur : Impossible de charger ${page}`);
        }
        return res.text();
      })
      .then(md => {
        if (md.trim() === "") {
          throw new Error("Le fichier est vide.");
        }
        contentDiv.innerHTML = marked.parse(md);
      })
      .catch(err => {
        contentDiv.innerHTML = `<p>Le contenu demandé est introuvable. Veuillez vérifier le fichier ou réessayer plus tard.</p>`;
      });
  }

  loadMarkdown(`index_${lang}.md`);

  select.addEventListener("change", () => {
    lang = select.value;
    localStorage.setItem("lang", lang);
    loadMarkdown(`index_${lang}.md`);
  });

  document.addEventListener("click", (event) => {
    const target = event.target;
    if (target.tagName === "A" && target.getAttribute("href").endsWith(".md")) {
      event.preventDefault();
      const page = target.getAttribute("href");
      loadMarkdown(page);
    }
  });
</script>

</body>
</html>
